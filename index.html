<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="img/Form-sign-up-for-desktop-JavaScript/img/secuencia-de-comandos-de-java.svg">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="./public/src/styles/reset.css">
        
        <link rel="stylesheet" href="./public/src/styles/fonts.css">
        
        <link rel="stylesheet" href="./public/src/styles/styles.css">

        <title>Creating a sign up form</title>
    </head>

    <body>
        <!-- Menú: hecho con bootstrap + css -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show px-lg-3>" id="navbarTogglerDemo01">
              <div class="d-flex justify-content-lg-between align-items-center w-100">
                <a class="navbar-brand d-none d-lg-block logo">Logo</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0  h-100">
                    <li class="nav-item">
                         <a class="nav-link a-nav">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link a-nav active sign-up flash" href="#" id="sign-up-link">Sign up</button>
                    </li>
                </ul>
              </div>
            </div>
        </nav>                
        <main>
            <div>
                <img class="img-fluid" src="./public/src/assets/background-image-web.png" alt="Main-picture" class="main-image">
            </div>
            <form class="sign-up-form">
                <div class="create-account-container">
                    <p class="create-account">Create Account</p>
                    <i class="bi bi-x-lg"></i>
                </div>               

                <!-- Nombre: tipo texto -->
                <div class="form-input-name">                    
                    <label for="name">Your Name</label>
                    <input id=name type="text" name=name placeholder="Write your name here">
                    <span class="message-error-hidden"></span>
                </div>

                <!-- Dirección de correo: tipo email-->
                <div class="form-input-email">                    
                    <label for="email">Email Address</label>
                    <input id=email type="email" name="email" placeholder="Write you best email here">
                    <span class="message-error-hidden"></span>
                </div>

                 <!-- País: tipo select-->
                <div class="form-input-select">
                    <p class="country-title">Country</p>
                    <select name="country" title = "Select the country where you live">
                        <option value="" selected>Select one option</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                        <option value="Another-one">Another one</option>
                    </select>
                    <span class="message-error-hidden"></span>
                    
                </div>
              
                <!-- Birthday: tipo fecha-->
                <div class="form-input-date">                    
                   <label for="birthday">Date of birth</label>
                   <input type="date" id="date" name="date" title="Select the date of your birthday" value="">
                   <span class="message-error-hidden"></span>
                </div>

                <!-- Password -->
                <div class="form-input-password">                    
                   <label for="password">Password</label>
                   <input type="password" id="password" name="password" placeholder="Write your password here">
                   <span class="message-error-hidden"></span>
                </div>

                <!-- Condiciones: tipo check-->
                <div class="form-input-checkbox">
                    <label for="conditions">Agree with
                         <span class="styles-terms-and-conditions">Terms & Conditions</span>
                    </label>
                    <input type="checkbox" id="conditions" name="conditions" title="Terms & Conditions">
                </div>

                <button type=submit class="send">CREATE ACCOUNT</button>

                <div class="already-have-account">
                    <p>Already have an account? 
                        <span>
                            <a href="#">Login to Account</a>
                        </span>
                    </p>
                </div>       
            </form>
            <div class="backdrop" id="backdrop"></div>
            <div class="container">
                <p class="credits">Imagen de 
                    <a href="https://www.freepik.es/vector-gratis/plantilla-pagina-destino-hotel-moderno-foto_13186067.htm">Freepik
                    </a>
                </p>
            </div>
        </main>
        <script src="./public/src/main.js" type="module"></script>   
    </body>
</html>
